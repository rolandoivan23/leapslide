<head>
  <title>leapslide</title>
</head>

<body>
  <div class="login-container">
      {{> login}}
  </div>
  <h1>LeapSlide</h1>
  {{> presentaciones_temp}}

</body>

<template name="presentaciones_temp">
  <h2>Tus presentaciones</h2>
    <form class="presentaciones-form">
        <input type="text" name="nombre" placeholder="Nombre">
        <input type="text" name="descripcion" placeholder="Descripción">
        <input type="submit" name="presentacion-submit" value="Crear">
    </form>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            {{#each presentaciones}}
                {{> presentacion}}
            {{/each}}
        </tbody>
    </table>


</template>

<template name="presentacion">
    <tr>
        <li>{{nombre}}n---{{descripcion}}d</li>
    </tr>
</template>
<template name="login">
    {{#if currentUser}}
        {{currentUser.services.facebook.name}} -
        {{currentUser.services.facebook.gender}}
        <button id="logout">Logout</button>
    {{else}}
        <button id="facebook-login" class="btn btn-default"> Login with Facebook</button>
    {{/if}}
</template>
